<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harmulator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="displays">
            <div id='running-total' class="running-total"></div>
            <div id='real-total' class="real-total"></div>
        </div>
        <div class="buttons-container">
            <div class="nums">
                <button class ="buttons jsbuttons" id="one">1</button>
                <button class ="buttons jsbuttons" id="two">2</button>
                <button class ="buttons jsbuttons" id="three">3</button>
                <button class ="buttons jsbuttons" id="four">4</button>
                <button class ="buttons jsbuttons" id="five">5</button>
                <button class ="buttons jsbuttons" id="six">6</button>
                <button class ="buttons jsbuttons" id="seven">7</button>
                <button class ="buttons jsbuttons" id="eight">8</button>
                <button class ="buttons jsbuttons" id="nine">9</button>
                <button class ="buttons jsbuttons" id="zero">0</button>
                <button class ="backspace jsbuttons" id="backspace">&lt;=</button>
                <button class ="clear jsbuttons" id="clear">C</button>
            </div>
            <div class="operations">
                <button class ="opbuttons jsbuttons" id="addition">+</button>
                <button class ="opbuttons jsbuttons" id="subtract">-</button>
                <button class ="opbuttons jsbuttons" id="multiply">x</button>
                <button class ="opbuttons jsbuttons" id="divide">/</button>
                <button class ="eqbutton jsbuttons" id="equals">=</button>
            </div>
        </div>
    </div>
</body>
</html>
